<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/frankestein.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frankestein Face</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="hair row m-auto justify-content-around align-items-center">
        <div class="flick-1"></div>
        <div class="flick-2"></div>
        <div class="flick-3"></div>
        <div class="flick-4"></div>
      </div>
      <div class="face border-dark bg-success m-auto">
        <div class="row justify-content-center align-items-center">
          <div class="col-5">
            <div class="position-relative">
              <div class="horizontalLine rounded-pill"></div>
              <div class="left"></div>
              <div class="right"></div>
              <div class="center"></div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-9 eyeDiv">
            <div class="row h-100 bothEyesRow justify-content-between px-4">
              <div class="col-5 firstEyeCol h-75 bg-white">
                <div class="firstEyeBall bg-dark h-75"></div>
              </div>
              <div class="col-5 secondEyeCol bg-white h-75">
                <div class="secondEyeBall bg-dark h-75"></div>
              </div>
            </div>
            <div
              class="row mouth mx-auto mt-5 justify-content-center align-items-center"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
